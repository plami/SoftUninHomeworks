<!DOCTYPE html>
<html>
<head>
     <title>World Cup Brazil</title>
	 <link type="text/css" rel="stylesheet" href="1.style.css"/>
</head>
<body>
     <div id="background">
	     <table cellspacing="0">
		     <tr id="first-row">
			     <td>
				     Country
				 </td>
				 <td>
				     Result
				 </td>
				 <td>
				     Country
				 </td>

				 <td>Brasil</td>
				 <td>
				     <input type="number" name="first-team" class="goals-count"

					 <input type="number" name="second-team" class="goals-count"
					 min=0 max=0 value="0" disabled="disabled"/>

				     <input type="number" name="first-team" class="goals-count"

					 min=0 max=0 value="0" disabled="disabled"/>

					 min=0 max=0 value="0" disabled="disabled"/>
					 -
					 <input type="number" name="second-team" class="goals-count"
					 min=0 max=0 value="0" disabled="disabled"/>
				 </td>

				 <td><input type="submit" value="" class="image" disabled="disabled"</td>
			 </tr>
			 <tr id="grey-row">
			     <td>Argentina<div class="image"></div></td>
				 <td>-</td>
				 <td>Bosnia and Herz<div class="image"></div></td>
				 <td>F</td>
				 <td>Argentina</td>
				 <form method="get">
				 <td>
				     <input type="number" name="first-team" class="goals-count"
					 min=0 max=5 value="0" style="margin-left: 30px"/>
					 -
					 <input type="number" name="second-team" class="goals-count"
					 min=0 max=5 value="0"/>
				 </td>
				 <td style="text-align:left; padding-left:5px">Bosnia and Herz</td>
				 <td><input type="submit" value="" class="image enabled"</td>

			 </tr>

				 <td>-</td>

				     <input type="number" name="first-team" class="goals-count"
					 min=0 max=5 value="0" style="margin-left: 30px"/>

					 <input type="number" name="second-team" class="goals-count"
					 min=0 max=5 value="0"/>
				 </td>
				 <td style="text-align:left; padding-left:5px">Portugal</td>
				 <td><input type="submit" value="" class="image enabled"</td>
				 </form>
			 </tr>
